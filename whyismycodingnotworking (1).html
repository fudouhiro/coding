<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Valentine</title>
  <style>
    /* ---------- INITIAL PAGE STYLES ---------- */
    .initial-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #E6E6FA;
      color: white;
      margin: 0;
    }
    .button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #FFB6C1;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
    }
    .popup button {
      padding: 10px;
      margin: 5px;
      border: none;
      background-color: #FF1493;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup button:hover {
      background-color: #C71585;
    }

    /* ---------- VALENTINE PAGE STYLES ---------- */
    .valentine-page {
      display: none; /* Hidden by default */
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: url('https://i.pinimg.com/736x/3c/7c/5e/3c7c5ea2c560cd053496897887132728.jpg')
        no-repeat center center/cover;
      text-align: center;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 2em;
      opacity: 0;
      animation: float 8s infinite ease-in;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
    .valentine-content {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }
    .text-content {
      position: relative;
      z-index: 2;
    }
    h1, p {
      font-size: 3em;
      margin: 0.2em 0;
      color: #be2ed6;
      -webkit-text-stroke: 1px black;
    }
    /* Updated Kuromi icon styling: no longer absolutely positioned.
       It is now a block element with auto margins so it is centered below the text. */
    .bouquet {
      display: block;
      margin: 20px auto 0; /* 20px margin on top, auto left/right to center */
      width: 150px; /* Increased size */
      height: auto;
      pointer-events: none;
    }
  </style>
  <script>
    function showPopup() {
      document.getElementById('valentinePopup').style.display = 'block';
    }
    function answerYes() {
      // Hide the initial page and show the Valentine page
      document.querySelector('.initial-page').style.display = 'none';
      document.querySelector('.valentine-page').style.display = 'block';
    }
    function answerNo() {
      alert('WRONG ANSWER, CLICK THE YES');
    }
  </script>
</head>
<body>
  <!-- ---------- INITIAL PAGE ---------- -->
  <div class="initial-page">
    <button class="button" onclick="showPopup()">Click Me</button>
    <div id="valentinePopup" class="popup">
      <p>Will you be my Valentine?</p>
      <button onclick="answerYes()">Yes</button>
      <button onclick="answerNo()">No</button>
    </div>
  </div>

  <!-- ---------- VALENTINE PAGE ---------- -->
  <div class="valentine-page">
    <!-- Floating hearts container -->
    <div class="hearts">
      <span class="heart" style="left:10%; animation-duration: 7s; animation-delay: 0s;">&#10084;</span>
      <span class="heart" style="left:20%; animation-duration: 8s; animation-delay: 1s;">&#10084;</span>
      <span class="heart" style="left:30%; animation-duration: 6s; animation-delay: 2s;">&#10084;</span>
      <span class="heart" style="left:40%; animation-duration: 7s; animation-delay: 0.5s;">&#10084;</span>
      <span class="heart" style="left:50%; animation-duration: 9s; animation-delay: 1.5s;">&#10084;</span>
      <span class="heart" style="left:60%; animation-duration: 8s; animation-delay: 0.3s;">&#10084;</span>
      <span class="heart" style="left:70%; animation-duration: 7s; animation-delay: 1.2s;">&#10084;</span>
      <span class="heart" style="left:80%; animation-duration: 8s; animation-delay: 0.7s;">&#10084;</span>
      <span class="heart" style="left:90%; animation-duration: 6s; animation-delay: 0.9s;">&#10084;</span>
    </div>

    <!-- Valentine content container -->
    <div class="valentine-content">
      <div class="text-content">
        <h1>Iloveyousomuchhhh my lovee!!!</h1>
        <p>thankyou for being my valentinee &lt;3333 i'm so happpyy^^</p>
      </div>
      <!-- Kuromi icon image centered below the text -->
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmwPbeHzYWUK2NlxeboH7HKhjtbKNQ5xBDmg&s" alt="Kuromi Holding Flower" class="bouquet" />
    </div>
  </div>
</body>
</html>
